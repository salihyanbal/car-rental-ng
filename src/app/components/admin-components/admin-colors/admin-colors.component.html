<p-confirmDialog #colordelete header="Renk sil" icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="Iptal" (click)="colordelete.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Evet" (click)="colordelete.accept()"></button>
    </p-footer>
</p-confirmDialog>
<p-table #cartable [columns]="cols" [value]="colors" sortMode="multiple" [paginator]="true" [globalFilterFields]="['id','name']" [rows]="5" >
    <ng-template pTemplate="caption">
        <div style="display: flex; justify-content: space-between;" class="table-header">
            Renkler
            <span>
                <i class="pi pi-search"></i>
                <input style="margin-left: 10px;" pInputText type="text" (input)="cartable.filterGlobal($any($event.target).value, 'contains')" placeholder="Arama yap" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>
                <p-button icon="pi pi-fw pi-plus" (click)="add()"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-color let-columns="columns">
        <tr>
            <td>
                {{color.id}}
            </td>
            <td>
                {{color.name}}
            </td>
            <td>
                <p-button icon="pi pi-fw pi-cog" (click)="update(color)"  styleClass="p-button-info p-button-sm"></p-button>
                <p-button icon="pi pi-fw pi-trash" (click)="delete(color)" styleClass="p-button-danger p-button-sm"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
